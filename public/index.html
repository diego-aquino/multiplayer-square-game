<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Square Game</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100vw;
            height: 100vh;
        }

        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;

            width: 500px;
            height: 500px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <canvas id="screen"></canvas>

    <script type="module">

        import createKeyboardListener from './keyboardListener.js';
        import createGame from './game.js';
        import renderScreen from './renderScreen.js';

        const game = createGame();
        const keyboardListener = createKeyboardListener(document);

        const socket = io();

        const screen = document.getElementById('screen');

        socket.on('connect', command => {
            const playerId = socket.id;
            renderScreen(screen, game, requestAnimationFrame, playerId);
        });

        socket.on('disconnect', () => {
            keyboardListener.unsubscribeAll();
        });

        socket.on('setup', command => {
            const { state, screenWidth, screenHeight } = command;

            const playerId = socket.id;
            game.setState(state);

            screen.setAttribute('width', `${screenWidth}px`);
            screen.setAttribute('height', `${screenHeight}px`);

            keyboardListener.registerPlayerId(playerId);
            keyboardListener.subscribe(game.movePlayer);
            keyboardListener.subscribe( command => {
                socket.emit(command.type, command);
            });
        });

        socket.on('add-player', command => {
            game.addPlayer(command);
        });

        socket.on('remove-player', command => {
            game.removePlayer(command);
        });

        socket.on('move-player', command => {
            const playerId = socket.id;

            if (playerId != command.playerId) {
                game.movePlayer(command);
            }
        });

        socket.on('add-fruit', command => {
            game.addFruit(command);
        });

        socket.on('remove-fruit', command => {
            game.removeFruit(command);
        });

    </script>
</body>

</html>
